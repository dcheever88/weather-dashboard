<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.css" integrity="sha512-toUvtf5IUJlYwGfXDzm8QT5X2JXuF9inSJp+oIkfOWZ+QNKKbA9HbXpUpe5nMQ4Mg9SC773pO3vWp2LjMY6vPg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
    <navbar class="container block is-flex is-justify-content-center has-background-info">
        <h1 class="has-text-white has-text-weight-bold is-size-3">
        Weather Dashboard
        </h1>
    </navbar>
    <div class="columns p-4">
        <div class="box block column is-one-quarter m-4" id="searchBox">
            <a class="field">
                <label class="block label">Search for a city</label>
                <input class="block input" id="search-city" type="text" placeholder="Enter city here">
                <button class="block button is-info" id="search-button">Search</button>
            </a>
        </div>
        <div class="box column block m-4">
            <div class="columns">
                <div class="column is-one-fifth block has-text-black">City: <span id="current-city"></div>
                <div class="column is-one-fifth block has-text-black"> Temperature: <span id="temp"></div>
                <div class="column is-one-fifth block has-text-black"> Humidity: <span id="humidity"></div>
                <div class="column is-one-fifth block has-text-black"> Wind Speed: <span id="wind"></div>
                <div class="column is-one-fifth block has-text-black"> UV Index: <span id="uv"></div>
            </div>
                

            </div>
            <div class="columns">
                <div class="column" id="currentWeather">Ëœ
                    <div id="description"></div>
                    <h1 id="temp"></h1>
                    <div id="location"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="columns pb-4">
        <div class="column is-one-quarter m-4" id="searchHistory">

        </div>
        
        <div class="column m-4" id="fiveDay">
            <p class="is-size-4 mb-2"><strong>5-Day Forecast:</strong></p>
            <div class="columns">
                <div class="column m-2 has-background-link-dark has-text-white">
                    Date: <span id="futureDate1"></span>
                </div>
                <div class="column m-2 has-background-link-dark has-text-white">
                    Date: <span id="futureDate2"></span>
                </div>
                <div class="column m-2 has-background-link-dark has-text-white">
                    Date: <span id="futureDate3"></span>
                </div>
                <div class="column m-2 has-background-link-dark has-text-white">
                    Date: <span id="futureDate4"></span>
                </div>
                <div class="column m-2 has-background-link-dark has-text-white">
                    Date: <span id="futureDate5"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
